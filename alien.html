<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Data</title>
  <link rel="stylesheet" href="alien.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>RESTRICTED DATA</h1>
    </div>
    <div class="columns">
      <div id="column1" class="column">
        <h2>Friendly</h2>
        <img src="GreenAlien2.jpg" alt="Friendly Alien 1" class="alien-image">
        <img src="BubbleHead.jpg" alt="Friendly Alien 2" class="alien-image2">
        <img src="Alien.png" alt="Friendly Alien 3" class="alien-image3">
      </div>
      <div id="column2" class="column">
        <h2>Unknown</h2>
        <img id="UnknownAlien1" src="GreenAlien.jpg" alt="Unknown Alien 1" class="alien-image4">
        <img id="UnknownAlien2" src="HiddenAliens.jpg" alt="Unknown Alien 2" class="alien-image5">
      </div>
      <div id="column3" class="column">
        <h2>Lethal</h2>
        <img src="AlienWoman.jpg" alt="Lethal Alien 1" class="alien-image6">
        <img src="Xenomorph.jpg" alt="Lethal Alien 2" class="alien-image7">
        <img src="Aliens.jpg" alt="Lethal Alien 3" class="alien-image8">
      </div>
    </div>
  </div>
  <script> 
    var reveal = document.querySelector(".header h1")
    var information = document.querySelector(".columns")
    reveal.addEventListener("click", () => {
    if (information.style.display == "none") {
      information.style.display = "flex";
    } else {
      information.style.display = "none";
    }
    })
  </script>
</body>
</html>
